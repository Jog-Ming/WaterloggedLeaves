plugins {
    id 'fabric-loom' version '1.11-SNAPSHOT'
}
base {
    archivesName = id
}
dependencies {
    minecraft "com.mojang:minecraft:$minecraft_version"
    mappings "net.fabricmc:yarn:$minecraft_version+build.$yarn_mappings:v2"
    modImplementation "net.fabricmc:fabric-loader:$loader_version"
}
loom {
    accessWidenerPath = file "${id}.accesswidener"
}
final JavaVersion javaCompatibility = JavaVersion.VERSION_16
processResources {
    from "${id}.accesswidener"
    filesMatching('fabric.mod.json') {
        expand id: id, version: version, minecraft_version: minecraft_version, loader_version: loader_version
    }
    filesMatching("${id}.mixins.json") {
        expand java_version: javaCompatibility.ordinal() + 1
    }
}
java {
    sourceCompatibility = javaCompatibility
    targetCompatibility = javaCompatibility
}
jar {
    from 'LICENSE'
}
